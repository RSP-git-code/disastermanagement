<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Disaster Predictor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 56px; /* default spacing under navbar */
    }

    /* Simpler fix for hero pages */
    body.no-padding .hero {
      margin-top: -56px; /* pulls hero up under the navbar */
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #f8f9fa !important;
    }
    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      margin-right: 15px;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    .hero {
      background: url("https://images.unsplash.com/photo-1475776408506-9a5371e7a068?q=80&w=758&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&exp=1.2&sat=50") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);  /* overlay */
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    .btn-custom {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: transform 0.2s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body class="{% block body_class %}{% endblock %}">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">üåç Disaster Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'worldmap' %}">World View</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'country' %}">Country Wise Analysis</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% if messages %}
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
